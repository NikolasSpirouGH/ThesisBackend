spring:
  profiles:
    active: local
    #active: docker

  application:
    name: CloudAppMLProject

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    out-of-order: false

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB

jwt:
  expirationMs: 3600000

rsa:
  private:
    key-location: classpath:keys/private_key.pem
  public:
    key-location: classpath:keys/public_key.pem

springdoc:
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: "*"

dataset:
  default-category-id: 1
