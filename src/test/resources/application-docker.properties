# Test configuration for Docker profile
# This overrides application-docker.yaml when running tests

# Use environment variables from Docker, with fallbacks for local testing
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/${POSTGRES_DB:thesis_db}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:password}

# MinIO configuration
minio.url=http://${MINIO_HOST:localhost}:${MINIO_PORT:9000}
minio.access.name=${MINIO_ACCESS_KEY:minioadmin}
minio.access.secret=${MINIO_SECRET_KEY:minioadmin}
minio.bucket.datasets=${MINIO_BUCKET_DATASETS:datasets}
minio.bucket.algorithms=${MINIO_BUCKET_ALGORITHMS:algorithms}
minio.bucket.models=${MINIO_BUCKET_MODELS:models}
minio.bucket.predictions=${MINIO_BUCKET_PREDICTIONS:predictions}
minio.bucket.results=${MINIO_BUCKET_PREDICTION_RESULTS:prediction-results}
minio.bucket.metrics=${MINIO_BUCKET_METRICS:metrics}
minio.bucket.parameters=${MINIO_BUCKET_PARAMETERS:parameters}

# Use random port for tests
server.port=0

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=INFO
